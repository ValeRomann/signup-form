<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="main-container">
    <header class="main">
      <h1><img src="/images/odin-lined.png" alt="logo" height="100">ODIN</h1>
    </header>
    <main>
      <div class="form-container">
        <header class="form-header">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus,
            commodi!
          </p>
          <p>Sign up now to get started.</p>
          <p>You know you want to.</p>
        </header>
        <form action="#" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <input type="text" id="fname" name="fname" required>
            <input type="text" id="lname" name="lname" required>
            <input type="email" id="email" name="email" required>
            <input type="tel" id="phone" name="phone" required>
            <input type="password" id="password" name="password" required>
            <input type="password" id="password-confirm" name="password-confirm" required>
          </fieldset>
          <button type="submit">Create Account</button>
          <p>Already have account? <a href="#">Log in</a></p>
        </form>
      </div>
    </main>
  </div>
  <footer></footer>
  <script src="js/script.js"></script>
</body>

</html>
